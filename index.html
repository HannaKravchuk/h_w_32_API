<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кино Поиск</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-animation"></div>
    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fa fa-video-camera"></i>
                <h1>Search your<span> Movies</span></h1>
            </div>
            <p class="subtitle">Search and discover movies, series, games and TV shows</p>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Try MARVEL, The Divergent or another movie...">
                <button id="searchButton"><i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
        
        <div id="loadingIndicator">
            <div class="spinner"></div>
            <p>Searching...</p>
        </div>
        
        <div id="resultsContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
